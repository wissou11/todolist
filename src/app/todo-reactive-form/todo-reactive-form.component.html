<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" formControlName="login" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!isLoggedIn">Sign In</button>
    <button type="button" class="btn btn-danger" *ngIf="isLoggedIn" (click)="logout()">
      Sign Out
    </button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
